<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        language = "JavaScript" type = "text/javascript">
        var m,n,i,j;
        m = prompt("Nhập số hàng: ");
        n = prompt("Nhập số cột: ");
        document.write("<caption>" + "Danh sach"+ "</caption>");
        document.write("<table width = 50% border = 1>");
        document.write("<tr>");
        for(i = 1; i <= n; i++){
            document.write("<th>" + "Cột" + i + "</th>");
        }
        document.write("</tr>");
        for(i = 1; i <= m; i++){
            document.write("<tr>");
            for(j = 1; j <= n; j++){
                document.write("<td>" + "Dòng" + i + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");

    </script>
</head>
<body>
    
</body>
</html>
